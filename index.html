<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSViaCEP</title>

    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>DSViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep"></label>
                        <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP">
                        <div class="error-message" data-error="cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="street"></label>
                        <input type="text" name="street" id="street" class="form-input" placeholder="Logradouro" disabled>
                    </div>
                    <div class="form-control">
                        <label for="number"></label>
                        <input type="text" name="number" id="number" class="form-input" placeholder="NÃºmero">
                        <div class="error-message" data-error="number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city"></label>
                        <input type="text" name="city" id="city" class="form-input" placeholder="Cidade" disabled>
                    </div>
                    <div class="btn-container">
                        <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                        <button name="btnClear" class="btn btn-right">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">

        </section>
    </main>
    <section id="modal-contact" class="modal-container">
        <div class="modal-box">
            <div class="modal-content">
                <p>@devsuperior.ig</p>
            </div>
            <button id="modal-contact-close" class="btn">Fechar</button>
        </div>
    </section>

    <script type="module" src="js/dsviacep.js"></script>
</body>

</html>
